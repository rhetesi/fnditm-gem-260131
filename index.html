<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyilvántartó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Talált Tárgyak</span>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">Új tárgy</button>
        </div>
    </nav>

    <div class="container">
        <div class="mb-3 text-muted">Összesen: <span id="itemCount">0</span></div>
        <div id="itemGrid" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3"><label class="form-label">Megnevezés</label><input type="text" id="itemName" class="form-control" required></div>
                        <div class="row mb-3">
                            <div class="col-6"><label class="form-label">Márka</label><input type="text" id="itemBrand" class="form-control"></div>
                            <div class="col-6"><label class="form-label">Anyag</label><input type="text" id="itemMaterial" class="form-control"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6"><label class="form-label">Szín</label><input type="text" id="itemColor" class="form-control"></div>
                            <div class="col-6"><label class="form-label">Forma</label><input type="text" id="itemShape" class="form-control"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-8"><label class="form-label">Helyszín</label><input type="text" id="itemLocation" class="form-control" required></div>
                            <div class="col-4"><label class="form-label">Dátum</label><input type="date" id="itemDate" class="form-control"></div>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="isEmployee" checked>
                            <label class="form-check-label">Dolgozó találta</label>
                        </div>
                        <div id="finderFields" class="d-none border p-3 rounded mb-3">
                            <div class="mb-2"><label class="form-label">Találó neve</label><input type="text" id="finderName" class="form-control"></div>
                            <div><label class="form-label">Elérhetőség</label><input type="text" id="finderContact" class="form-control"></div>
                        </div>
                        <div class="mb-3"><label class="form-label">Fotó</label><input type="file" id="fileInput" class="form-control" accept="image/*"></div>
                        <div id="previewContainer" class="text-center mb-3 d-none"><img id="imgPreview" style="max-height: 150px;" class="rounded border"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSave" class="btn btn-primary w-100">Mentés és PDF</button>
                </div>
            </div>
        </div>
    </div>
    <div id="qrcode" style="display:none"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
