<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talált Tárgyak Nyilvántartása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-primary-custom px-4 shadow-sm">
    <div class="d-flex align-items-center">
        <i class="bi bi-box-seam text-white fs-3 me-3"></i>
        <div>
            <h1 class="h5 mb-0 text-white fw-bold">Talált Tárgyak Nyilvántartása</h1>
            <small class="text-white-50">Lost & Found Management System</small>
        </div>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-success btn-sm px-3" data-bs-toggle="modal" data-bs-target="#addItemModal">
            <i class="bi bi-plus-lg"></i> Új rögzítése
        </button>
        <button class="btn btn-outline-light btn-sm">Bejelentkezés</button>
    </div>
</nav>

<main class="container-fluid mt-4 px-4">
    <section class="search-box p-4 bg-white rounded shadow-sm mb-4">
        <h6 class="text-muted fw-bold mb-3"><i class="bi bi-search me-2"></i>Keresés és szűrés</h6>
        <div class="row g-3">
            <div class="col-md-2">
                <label class="form-label small">Helyszín</label>
                <input type="text" class="form-control form-control-sm" id="filterLocation" placeholder="pl. Főépület">
            </div>
            <div class="col-md-2">
                <label class="form-label small">Dátumtól</label>
                <input type="date" class="form-control form-control-sm" id="filterDateFrom">
            </div>
            <div class="col-md-2">
                <label class="form-label small">Dátumig</label>
                <input type="date" class="form-control form-control-sm" id="filterDateTo">
            </div>
            <div class="col-md-3">
                <label class="form-label small">Megnevezés</label>
                <input type="text" class="form-control form-control-sm" id="filterName" placeholder="pl. Kulcs">
            </div>
            <div class="col-md-3">
                <label class="form-label small">Leírás/tulajdonság</label>
                <input type="text" class="form-control form-control-sm" id="filterDesc" placeholder="pl. fekete, bőr">
            </div>
        </div>
    </section>

    <h5 class="mb-3 fw-bold text-secondary">Talált tárgyak (<span id="itemCount">0</span>)</h5>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="itemGrid"></div>
</main>

<div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0">
            <div class="modal-header bg-primary-custom text-white">
                <h5 class="modal-title">Új tárgy rögzítése</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="addItemForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Megnevezés *</label>
                            <input type="text" id="itemName" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Helyszín *</label>
                            <input type="text" id="itemLocation" class="form-control" required placeholder="pl. Aula">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Dátum *</label>
                            <input type="date" id="itemDate" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Időpont</label>
                            <input type="time" id="itemTime" class="form-control">
                        </div>

                        <div class="col-12 mt-4 pt-3 border-top">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="isEmployee">
                                <label class="form-check-label fw-bold" for="isEmployee">Cég dolgozója találta</label>
                            </div>
                            <div id="finderFields" class="row g-2">
                                <div class="col-md-6">
                                    <input type="text" id="finderName" class="form-control" placeholder="Találó neve">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="finderContact" class="form-control" placeholder="Elérhetőség">
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4 pt-3 border-top">
                            <label class="form-label fw-bold d-block">Fénykép (átlátszó háttér esetén fehérre módosul)</label>
                            <input type="file" id="fileInput" class="form-control form-control-sm mb-3" accept="image/*">
                            <canvas id="canvas" class="d-none"></canvas>
                            <div id="previewContainer" class="d-none text-center p-3 bg-light rounded border">
                                <img id="imgPreview" src="" class="img-fluid rounded shadow-sm" style="max-height: 200px;">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Mégse</button>
                <button type="button" class="btn btn-primary bg-primary-custom" id="btnSave">Mentés és PDF nyomtatás</button>
            </div>
        </div>
    </div>
</div>

<div id="qrcode" class="d-none"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
