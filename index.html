<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talált Tárgyak Nyilvántartása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-primary-custom px-4 shadow-sm">
    <div class="d-flex align-items-center">
        <i class="bi bi-box-seam text-white fs-3 me-2"></i>
        <div>
            <h1 class="h5 mb-0 text-white fw-bold">Talált Tárgyak Nyilvántartása</h1>
            <small class="text-white-50">Lost & Found Management System</small>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <span id="userBadge" class="text-white me-3 small"></span>
        <button class="btn btn-outline-light btn-sm" id="authBtn" onclick="authManager.toggleLogin()">Bejelentkezés</button>
    </div>
</nav>

<main class="container-fluid mt-4 px-4">
    <section class="search-box p-4 bg-white rounded shadow-sm border">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0 text-secondary"><i class="bi bi-search me-2"></i>Keresés és szűrés</h5>
            <button class="btn btn-success btn-sm" onclick="uiManager.openAddModal()">
                <i class="bi bi-plus-lg me-1"></i> Új tárgy rögzítése
            </button>
        </div>
        <div class="row g-3">
            <div class="col-md-2">
                <label class="form-label small fw-bold">Helyszín</label>
                <input type="text" class="form-control form-control-sm" id="fLocation" placeholder="pl. Főépület">
            </div>
            <div class="col-md-2">
                <label class="form-label small fw-bold">Dátumtól</label>
                <input type="date" class="form-control form-control-sm" id="fDateFrom">
            </div>
            <div class="col-md-2">
                <label class="form-label small fw-bold">Dátumig</label>
                <input type="date" class="form-control form-control-sm" id="fDateTo">
            </div>
            <div class="col-md-3">
                <label class="form-label small fw-bold">Megnevezés</label>
                <input type="text" class="form-control form-control-sm" id="fName" placeholder="pl. Kulcs">
            </div>
            <div class="col-md-3">
                <label class="form-label small fw-bold">Leírás/tulajdonság</label>
                <input type="text" class="form-control form-control-sm" id="fDesc" placeholder="pl. fekete, bőr">
            </div>
        </div>
    </section>

    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h4 class="fw-bold">Talált tárgyak (<span id="itemCount">0</span>)</h4>
        <div id="adminActions" class="d-none">
            <button class="btn btn-outline-secondary btn-sm" onclick="app.toggleView()">Nézet váltása</button>
        </div>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="itemGrid">
        </div>
</main>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold">Új tárgy rögzítése</h5>
                <button type="button" class="btn-close custom-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Megnevezés *</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Helyszín *</label>
                            <select class="form-select" id="itemLocation" required>
                                <option value="Főépület">Főépület</option>
                                <option value="Uszoda">Uszoda</option>
                                <option value="Kert">Kert</option>
                                <option value="Öltöző">Öltöző</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dátum *</label>
                            <input type="date" class="form-control" id="itemDate" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Idő</label>
                            <input type="time" class="form-control" id="itemTime">
                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isEmployee">
                                <label class="form-check-label">Cég dolgozója találta</label>
                            </div>
                        </div>
                        <div id="finderDetails" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Találó neve</label>
                                <input type="text" class="form-control" id="finderName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Elérhetőség</label>
                                <input type="text" class="form-control" id="finderContact">
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Leírás / Tagek (vesszővel elválasztva)</label>
                            <input type="text" class="form-control" id="itemTags" placeholder="pl. piros, bőr, kopott">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                <button type="button" class="btn btn-primary" onclick="app.saveItem()">Mentés és PDF nyomtatás</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="issueModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-warning">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title fw-bold">Tárgy kiadása</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="issueAuthSection">
                    <p class="small text-muted">A kiadáshoz kérjük azonosítsa magát!</p>
                    <input type="email" id="issueEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="issuePass" class="form-control mb-3" placeholder="Jelszó">
                    <button class="btn btn-dark w-100" onclick="app.verifyIssuer()">Azonosítás</button>
                </div>
                <div id="issueFormSection" class="d-none">
                    <h6 id="issueItemTitle" class="fw-bold text-primary mb-3"></h6>
                    <div class="mb-3">
                        <label class="form-label small">Átvevő neve *</label>
                        <input type="text" id="recName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Lakcím *</label>
                        <input type="text" id="recAddress" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Okmányszám *</label>
                        <input type="text" id="recId" class="form-control">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="legalAgree">
                        <label class="form-check-label small">Az adatok a valóságnak megfelelnek.</label>
                    </div>
                    <button class="btn btn-success w-100" onclick="app.finalizeIssue()">Kiadás véglegesítése</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
